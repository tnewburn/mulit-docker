apiVersion: apps/v1
kind: Deployment
metatdata:
  name: server-deployment
spec:
    replicas: 3
    selector:
      matchLabels:
        component: server
    template:
      metadata:
        labels:
          component: server
      spec:
        containers:
          - name: server
            image: tajn/multi-server
            # env for postgres and reddis
            ports:
              - containerPort: 5000
